name: ci

on:
  pull_request:
    branches:
      - master

permissions: read-all

jobs:
  get-changed-images:
    runs-on: ubuntu-24.04
    if: ${{ !contains(github.event.pull_request.labels.*.name, 'release-please') }}
    outputs:
      images-to-build: ${{ steps.changed-files.outputs.all_changed_and_modified_files }}
    steps:
      - name: "Checkout code"
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          persist-credentials: false

      - name: Get changed files in the images folder
        id: changed-files
        uses: tj-actions/changed-files@c3a1bb2c992d77180ae65be6ae6c166cf40f857c # v45.0.3
        with:
          path: images/
          files: "./**"
          dir_names_exclude_current_dir: true
          files_ignore: version.txt
          dir_names: true
          matrix: true

      - name: print
        run: |
          echo "${{ steps.changed-files.outputs.all_changed_and_modified_files }}"

  build:
    uses: miracum/.github/.github/workflows/standard-build.yaml@0549971ecda7c7415b7e885117576981b4b54ed2 # v1.12.8
    needs:
      - get-changed-images
    permissions:
      contents: write
      id-token: write
      packages: write
      pull-requests: write
      actions: read
      security-events: write
    strategy:
      matrix:
        image: ${{ fromJSON(needs.get-changed-images.outputs.images-to-build) }}
    with:
      image: ghcr.io/${{ github.repository }}/${{ matrix.image }}
      build-context: images/${{ matrix.image }}
      enable-build-test-layer: false
      enable-upload-test-image: false
      enable-upload-image: false
      enable-trivy-scan: ${{ matrix.image != 'ml-on-fhir' }}
    secrets:
      github-token: ${{ secrets.GITHUB_TOKEN }}

  lint:
    uses: miracum/.github/.github/workflows/standard-lint.yaml@0549971ecda7c7415b7e885117576981b4b54ed2 # v1.12.8
    if: ${{ !contains(github.event.pull_request.labels.*.name, 'release-please') }}
    permissions:
      contents: read
      pull-requests: write
      issues: write
      security-events: write
      actions: read
    with:
      enable-validate-gradle-wrapper: false
      enable-codeql: false
      enable-verify-base-image-signature: false
    secrets:
      github-token: ${{ secrets.GITHUB_TOKEN }}
