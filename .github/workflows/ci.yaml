name: ci

on:
  pull_request:
    branches:
      - master

permissions:
  contents: read

jobs:
  get-changed-images:
    name: get changed images
    runs-on: ubuntu-24.04
    if: ${{ !contains(github.event.pull_request.labels.*.name, 'release-please') }}
    outputs:
      images-to-build: ${{ steps.changed-files.outputs.all_changed_and_modified_files }}
    steps:
      - name: "Checkout code"
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        with:
          persist-credentials: false

      - name: Get changed files in the images folder
        id: changed-files
        uses: tj-actions/changed-files@24d32ffd492484c1d75e0c0b894501ddb9d30d62 # v47.0.0
        with:
          path: images/
          files: "./**"
          dir_names_exclude_current_dir: true
          files_ignore: version.txt
          dir_names: true
          matrix: true

      - name: print
        env:
          CHANGED_FILES_LIST: "${{ steps.changed-files.outputs.all_changed_and_modified_files }}"
        run: |
          echo "${CHANGED_FILES_LIST}"

  build:
    uses: miracum/.github/.github/workflows/standard-build.yaml@53643b5d3c785e94d5d6a1c4119a15d4a3970e26 # v1.16.28
    needs:
      - get-changed-images
    permissions:
      contents: write
      id-token: write
      packages: write
      pull-requests: write
      actions: read
      security-events: write
    strategy:
      matrix:
        image: ${{ fromJSON(needs.get-changed-images.outputs.images-to-build) }}
    with:
      image: ghcr.io/${{ github.repository }}/${{ matrix.image }}
      build-context: images/${{ matrix.image }}
      enable-build-test-layer: false
      enable-upload-test-image: false
      enable-upload-image: false
      enable-trivy-scan: ${{ matrix.image != 'ml-on-fhir' }}
    secrets:
      github-token: ${{ secrets.GITHUB_TOKEN }}

  lint:
    uses: miracum/.github/.github/workflows/standard-lint.yaml@53643b5d3c785e94d5d6a1c4119a15d4a3970e26 # v1.16.28
    if: ${{ !contains(github.event.pull_request.labels.*.name, 'release-please') }}
    permissions:
      contents: read
      pull-requests: write
      issues: write
      security-events: write
      actions: read
    with:
      enable-validate-gradle-wrapper: false
      enable-codeql: false
      enable-verify-base-image-signature: false
    secrets:
      github-token: ${{ secrets.GITHUB_TOKEN }}
